name: Terraform deployment

on:
  push:
    branches: [ "main" ]
    paths:
      - '2_main/*'
  
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destroy infrastructure'
        type: boolean
        default: false
        required: false
      apply:
        description: 'Apply infrastructure changes'
        type: boolean
        default: false
        required: false

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: TF_VAR

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_vms_ssh_root_key: ${{ secrets.TF_VAR_VMS_SSH_ROOT_KEY }}
      ssh_root_key: ${{ secrets.TF_VAR_SSH_PRIVATE_KEY }}
      TF_VAR_cloud_id: ${{ secrets.TF_VAR_CLOUD_ID }}
      TF_VAR_folder_id: ${{ secrets.TF_VAR_FOLDER_ID }}
      TF_VAR_iam_token: ${{ secrets.TF_VAR_IAM_TOKEN }}
      TF_VAR_root_user_pass: ${{ secrets.TF_VAR_ROOT_USER_PASS }}

    steps:    
    - name: Save SSH key to file
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        printf '%s\n' "$ssh_root_key" > ~/.ssh/id_ed25519
        sed -i -e '/^$/d' ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
    
        # Проверяем, что файл не пустой
        if [ ! -s ~/.ssh/id_ed25519 ]; then
          echo "ERROR: SSH key file is empty!"
          exit 1
        fi

    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.8.4"
    
    - name: Terraform Init
      run: terraform -chdir=./2_main init

    - name: Terraform Validate
      run: terraform -chdir=./2_main validate
      
    - name: Terraform Plan
      id: plan
      run: |
        terraform -chdir=./2_main plan -input=false -out=tfplan
      continue-on-error: false

    - name: Terraform Apply (Push Trigger)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: terraform -chdir=./2_main apply -input=false -auto-approve tfplan

    - name: Terraform Plan for Manual Apply
      if: github.event_name == 'workflow_dispatch' && inputs.apply == 'true'
      run: terraform -chdir=./2_main plan -input=false -out=tfplan-manual
    
    - name: Terraform Apply (Manual Trigger)
      if: github.event_name == 'workflow_dispatch' && inputs.apply == 'true'
      run: terraform -chdir=./2_main apply -input=false -auto-approve tfplan-manual

    - name: Terraform Destroy (Manual Trigger)
      if: github.event_name == 'workflow_dispatch' && inputs.destroy == 'true'
      run: terraform -chdir=./2_main destroy -auto-approve

    - name: Terraform Plan Output
      if: github.event_name == 'workflow_dispatch' && inputs.apply == 'false' && inputs.destroy == 'false'
      run: |
        echo "=== Terraform Plan Output ==="
        terraform -chdir=./2_main show -no-color tfplan

    - name: Check for kubeconfig
      id: check_kubeconfig
      run: |
        if [ -f "./2_main/ansible-config-k8s-cluster/.artifact/config" ]; then
          echo "kubeconfig found"
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "kubeconfig not found"
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload kubeconfig artifact
      if: steps.check_kubeconfig.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: kubeconfig
        path: ./2_main/ansible-config-k8s-cluster/.artifact/config
        retention-days: 1

